<!DOCTYPE html>
<html lang="en" class=" js no-touch">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="Cache-control" content="no-cache">
	<title>ARIA GRID NAVIGATION</title>
	<link href="css/grid.css" media="all" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<script src="js/aria-grid-navigation.js"></script>
</head>
<body>
	<div id="grid" class="grid" role="grid">
		<div class="row" role="row">
			<div class="cell" role="gridcell">cell 1</div>
			<div class="cell" role="gridcell">cell 2</div>
			<div class="cell" role="gridcell">cell 3</div>
		</div>
		<div class="row" role="row">
			<div class="cell" role="gridcell">cell 4</div>
			<div class="cell" role="gridcell">cell 5</div>
			<div class="cell" role="gridcell">cell 6</div>
		</div>
		<div class="row" role="row">
			<div class="cell" role="gridcell">cell 7</div>
			<div class="cell" role="gridcell">cell 8</div>
			<div class="cell" role="gridcell">cell 9</div>
		</div>
	</div>			
</body>
<script>
$(document).ready(function(){
	var g = new grid($('#grid'));
	g.init();
	g.setActiveCell(2,1);
	g.setWrapCol(true);

	/*var g2 = new grid($('#grid2'));
	g2.init();

	g2.setWrapRow(true);*/

})
</script>
</html>
